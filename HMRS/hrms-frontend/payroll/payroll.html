<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payroll</title>

  <link rel="stylesheet" href="payroll.css">
</head>
<body>

<header class="header">
  <h2 id="pageTitle">Payroll</h2>
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</header>

<div class="container">

  <!-- ADMIN EMPLOYEE SELECT -->
  <div id="employeeSelectBox" class="card hidden">
    <label>Select Employee</label>
    <select id="employeeSelect"></select>
  </div>

  <!-- PAYROLL CARD -->
  <div class="card">
    <h3>Salary Details</h3>

    <div class="grid">
      <div>
        <label>Employee ID</label>
        <input id="empId" disabled>
      </div>

      <div>
        <label>Name</label>
        <input id="name" disabled>
      </div>

      <div>
        <label>Basic Salary</label>
        <input id="basic">
      </div>

      <div>
        <label>Allowance</label>
        <input id="allowance">
      </div>

      <div>
        <label>Deductions</label>
        <input id="deduction">
      </div>

      <div>
        <label>Total Salary</label>
        <input id="total" disabled>
      </div>
    </div>

    <button id="saveBtn" class="primary-btn hidden">
      Save Payroll
    </button>
  </div>

</div>

<script src="payroll.js"></script>
</body>
</html>
