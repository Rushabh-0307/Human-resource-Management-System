<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance</title>

  <link rel="stylesheet" href="attendance.css">
</head>
<body>

<header class="header">
  <h2 id="title">Attendance</h2>
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</header>

<div class="container">

  <!-- EMPLOYEE ACTIONS -->
  <div id="employeeActions" class="actions hidden">
    <button class="checkin" onclick="checkIn()">Check In</button>
    <button class="checkout" onclick="checkOut()">Check Out</button>
  </div>

  <!-- HR EMPLOYEE SELECT -->
  <div id="employeeSelectBox" class="actions hidden">
    <label>Select Employee:</label>
    <select id="employeeSelect"></select>
  </div>

  <!-- VIEW TOGGLE -->
  <div class="view-toggle">
    <button onclick="setView('daily')" class="active" id="dailyBtn">Daily</button>
    <button onclick="setView('weekly')" id="weeklyBtn">Weekly</button>
  </div>

  <!-- ATTENDANCE TABLE -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Check In</th>
          <th>Check Out</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>
  </div>

</div>

<script src="attendance.js"></script>
</body>
</html>
